<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button class="top-right-btn day_night_button"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <div class="music">
        <audio id="audio_player" src="/IT Step Game Project/music/Colors of Life.mp3" type="audio/mp3"></audio>
        <button id="audio_toggle_button"><i class="fa-solid fa-music"></i></button>
    </div>

    <header class="about">
        <div class="header-container">
            <h1>Guess The Color</h1>
        </div>
    </header>

    <div class="functional">
        <nav>
            <div class="nav-container">
                <select name="" id="" class="level">
                    <option value="0">Choose Level</option>
                    <option value="1">Level: Easy</option>
                    <option value="2">Level: Medium </option>
                    <option value="3">Level: Hard </option>
                </select>
                <div class="viewLevel">
                    <p>level - ?</p>
                </div>
                <div class="score">
                    <p>score: 0</p>
                </div>
                <div class="startGame">
                    <button class="btn">Start Game!</button>
                </div>
            </div>
        </nav>
    </div>

    </div>
